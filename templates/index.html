<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Messages</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchMessages() {
            $.getJSON('/messages', function(data) {
                // console.log('messages:', data);
                $('#messages').empty();
                data.forEach(function(item) {
                    var messageHtml = '<li>' +
                        'Message: ' + item.message + '<br>' +
                        'Claude: ' + item.claude_response;
                    
                    if (item.image_filename) {
                        messageHtml += '<br><img src="/static/generated_images/' + 
                            item.image_filename + 
                            '" alt="Generated Image" style="max-width: 300px;">';
                    }
                    
                    messageHtml += '</li>';
                    $('#messages').append(messageHtml);
                });
            });
        }

        $(document).ready(function() {
            fetchMessages();
            setInterval(fetchMessages, 5000);  // Fetch messages every 5 seconds
        });
    </script>
    <style>
        #messages {
            list-style-type: none;
            padding: 0;
        }
        #messages li {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Text your message to {{ phone_number }}</h1>
    <h2>Received Messages:</h2>
    <ul id="messages">
    </ul>
</body>
</html>
